<html>

<body>
    <div id="app"></div>
</body>
<script>
    function test(x) {
       return new Promise(function(resole,reject) {
            setTimeout(function(){
            resole(x)
        },300000)
        })
        // return '1'
    }
async function asyncFn1(x) {
　　var t =  test(20)
var d = test(30)
return await x+await t+await d
}

async function asyncFn2(x) {
　　var t =  await test(20)
var d = await test(30)
return x+t+d
}
asyncFn2(10).then(v=>{
    console.log(v,'2')
})
asyncFn1(10).then(v=>{
    console.log(v,'1')
})

  
</script>
